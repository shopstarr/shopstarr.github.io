<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:blue;
            text-align: center;
        }
        h1 {
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: darkred;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 220px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .cart-button {
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .cart-button:hover {
            background: #218838;
        }
        .view-cart {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .view-cart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Shop Star</h1>
    <div class="container" id="products"></div>
    <button class="view-cart" onclick="viewCart()">View Cart</button>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: 'Dog Man Kids Green T-Shirt', price: 10, image: 'https://i5.walmartimages.com/asr/51f851ab-576b-4026-9148-17042c64296d.aa8d7ca025c3d024a08c078b71a73801.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF&format=avif' },
            { id: 2, name: '31.5" Full HD Curved monitor with AMD FreeSync', price: 30, image: 'https://www.lg.com/content/dam/channel/wcms/ca_en/images/monitors/fhd-qhd/32mr51ca/gallery/DZ-01.jpg/_jcr_content/renditions/thum-1600x1062.jpeg' },
            { id: 3, name: '52in. Large Leaf Philodendron Silk Plant', price: 40, image: 'https://images.homedepot.ca/productimages/p_1001821168.jpg?product-images=l' }
        ];

        // Display products
        const productContainer = document.getElementById('products');
        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p><strong>$${product.price}</strong></p>
                <button class="cart-button" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productContainer.appendChild(productElement);
        });

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }

        function viewCart() {
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
